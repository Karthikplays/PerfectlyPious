<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker - Cloud Sync</title>
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase SDK (Modular) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        window.firebaseModules = { initializeApp, getFirestore, doc, setDoc, getDoc, onSnapshot, getAuth, signInAnonymously };
    </script>
    <style>
        body { margin: 0; padding: 0; overflow-x: hidden; background-color: #0f172a; }
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #4c1d95; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #6d28d9; }
        .glass-panel { background: rgba(0, 0, 0, 0.4); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // --- ICONS ---
        const CalendarIcon = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>;
        const PlusIcon = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>;
        const TargetIcon = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"></circle><circle cx="12" cy="12" r="6"></circle><circle cx="12" cy="12" r="2"></circle></svg>;
        const TrendingUpIcon = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline><polyline points="17 6 23 6 23 12"></polyline></svg>;
        const AwardIcon = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="8" r="7"></circle><polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"></polyline></svg>;
        const MenuIcon = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>;
        const XIcon = () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>;
        const SettingsIcon = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>;
        const CloudIcon = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"></path></svg>;
        const TrashIcon = () => <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>;

        const App = () => {
            // --- STATE ---
            const [habits, setHabits] = useState([]);
            const [completions, setCompletions] = useState({});
            const [currentTime, setCurrentTime] = useState(new Date());
            const [selectedPeriod, setSelectedPeriod] = useState('7D');
            const [showAddHabit, setShowAddHabit] = useState(false);
            const [showSettings, setShowSettings] = useState(false);
            const [sidebarOpen, setSidebarOpen] = useState(false);
            const [isLoading, setIsLoading] = useState(true);
            
            // Storage Settings
            const [storageMode, setStorageMode] = useState('local'); // 'local' or 'firebase'
            const [firebaseConfig, setFirebaseConfig] = useState('');
            const [syncStatus, setSyncStatus] = useState('idle'); // idle, syncing, error, success

            // Form Inputs
            const [newHabitName, setNewHabitName] = useState('');
            const [newHabitCategory, setNewHabitCategory] = useState('Health');

            // --- REFS FOR FIREBASE ---
            const dbRef = useRef(null);
            const authRef = useRef(null);
            const userRef = useRef(null);
            const unsubscribeRef = useRef(null);

            // --- CLOCK ---
            useEffect(() => {
                const timer = setInterval(() => setCurrentTime(new Date()), 1000);
                return () => clearInterval(timer);
            }, []);

            // --- INITIALIZATION ---
            useEffect(() => {
                initializeStorage();
            }, []);

            const initializeStorage = async () => {
                setIsLoading(true);
                // 1. Check LocalStorage for preferences
                const savedMode = localStorage.getItem('ht_storage_mode');
                const savedConfig = localStorage.getItem('ht_firebase_config');

                if (savedMode === 'firebase' && savedConfig) {
                    setStorageMode('firebase');
                    setFirebaseConfig(savedConfig);
                    await connectToFirebase(savedConfig);
                } else {
                    // Default Local Storage
                    setStorageMode('local');
                    const localHabits = localStorage.getItem('ht_habits');
                    const localCompletions = localStorage.getItem('ht_completions');
                    if (localHabits) setHabits(JSON.parse(localHabits));
                    if (localCompletions) setCompletions(JSON.parse(localCompletions));
                    setIsLoading(false);
                }
            };

            // --- FIREBASE LOGIC ---
            const connectToFirebase = async (configStr) => {
                try {
                    setSyncStatus('syncing');
                    const config = JSON.parse(configStr);
                    
                    if (!window.firebaseModules) {
                        throw new Error("Firebase modules not loaded yet");
                    }

                    const { initializeApp, getFirestore, getAuth, signInAnonymously, doc, onSnapshot } = window.firebaseModules;
                    
                    // Initialize
                    const app = initializeApp(config);
                    dbRef.current = getFirestore(app);
                    authRef.current = getAuth(app);

                    // Auth
                    const userCred = await signInAnonymously(authRef.current);
                    userRef.current = userCred.user;

                    // Setup Listener
                    const docRef = doc(dbRef.current, "users", userRef.current.uid);
                    
                    unsubscribeRef.current = onSnapshot(docRef, (docSnap) => {
                        if (docSnap.exists()) {
                            const data = docSnap.data();
                            setHabits(data.habits || []);
                            setCompletions(data.completions || {});
                        }
                        setIsLoading(false);
                        setSyncStatus('success');
                    });

                } catch (error) {
                    console.error("Firebase Connection Error:", error);
                    setSyncStatus('error');
                    setIsLoading(false);
                    // Fallback to local if firebase fails
                    alert("Could not connect to Firebase. Check your config. Falling back to local storage.");
                    setStorageMode('local');
                }
            };

            const saveToCloud = async (newHabits, newCompletions) => {
                if (!dbRef.current || !userRef.current) return;
                const { doc, setDoc } = window.firebaseModules;
                try {
                    await setDoc(doc(dbRef.current, "users", userRef.current.uid), {
                        habits: newHabits,
                        completions: newCompletions,
                        lastUpdated: new Date().toISOString()
                    }, { merge: true });
                } catch (e) {
                    console.error("Save failed", e);
                    setSyncStatus('error');
                }
            };

            // --- DATA HANDLERS ---
            const updateHabits = (newHabits) => {
                setHabits(newHabits);
                if (storageMode === 'local') {
                    localStorage.setItem('ht_habits', JSON.stringify(newHabits));
                } else {
                    saveToCloud(newHabits, completions);
                }
            };

            const updateCompletions = (newCompletions) => {
                setCompletions(newCompletions);
                if (storageMode === 'local') {
                    localStorage.setItem('ht_completions', JSON.stringify(newCompletions));
                } else {
                    saveToCloud(habits, newCompletions);
                }
            };

            // --- SWITCH STORAGE MODES ---
            const handleStorageChange = async () => {
                if (storageMode === 'local') {
                    // Switching TO Firebase
                    if (!firebaseConfig.trim()) {
                        alert("Please enter a valid Firebase Config JSON");
                        return;
                    }
                    localStorage.setItem('ht_storage_mode', 'firebase');
                    localStorage.setItem('ht_firebase_config', firebaseConfig);
                    window.location.reload(); // Simplest way to reset connections
                } else {
                    // Switching TO Local
                    localStorage.setItem('ht_storage_mode', 'local');
                    localStorage.removeItem('ht_firebase_config');
                    if (unsubscribeRef.current) unsubscribeRef.current();
                    window.location.reload();
                }
            };

            // --- CORE LOGIC ---
            const formatDate = (date) => date.toISOString().split('T')[0];

            const getDates = (period) => {
                const days = [];
                const count = period === '7D' ? 7 : period === '30D' ? 30 : 90;
                for (let i = count - 1; i >= 0; i--) {
                    const d = new Date();
                    d.setDate(d.getDate() - i);
                    days.push(d);
                }
                return days;
            };

            const toggleHabit = (habitId, date) => {
                const key = `${habitId}-${formatDate(date)}`;
                const newCompletions = { ...completions, [key]: !completions[key] };
                updateCompletions(newCompletions);
            };

            const addHabit = () => {
                if (!newHabitName.trim()) return;
                const newHabit = {
                    id: Date.now(),
                    name: newHabitName,
                    category: newHabitCategory,
                    icon: 'âœ¨',
                    createdAt: new Date().toISOString()
                };
                updateHabits([...habits, newHabit]);
                setNewHabitName('');
                setShowAddHabit(false);
            };

            const deleteHabit = (id) => {
                if (confirm('Delete this habit?')) {
                    const newHabits = habits.filter(h => h.id !== id);
                    // Also cleanup completions for this habit to save space? 
                    // Optional, keeping simple for now.
                    updateHabits(newHabits);
                }
            };

            // --- CALCULATIONS (Dynamic Metrics) ---
            const stats = useMemo(() => {
                const dayList = getDates(selectedPeriod);
                
                // 1. Overall Consistency
                let totalPossible = habits.length * dayList.length;
                let totalCompleted = 0;
                
                habits.forEach(h => {
                    dayList.forEach(d => {
                        if (completions[`${h.id}-${formatDate(d)}`]) totalCompleted++;
                    });
                });

                const overall = totalPossible === 0 ? 0 : Math.round((totalCompleted / totalPossible) * 100);

                // 2. Category Breakdown
                const cats = {};
                habits.forEach(h => {
                    if (!cats[h.category]) cats[h.category] = { possible: 0, completed: 0 };
                });

                // Fill stats
                const last30 = getDates('30D');
                habits.forEach(h => {
                    last30.forEach(d => {
                        cats[h.category].possible++;
                        if (completions[`${h.id}-${formatDate(d)}`]) cats[h.category].completed++;
                    });
                });

                const categories = Object.keys(cats).map(key => ({
                    name: key,
                    percentage: cats[key].possible === 0 ? 0 : Math.round((cats[key].completed / cats[key].possible) * 100),
                    color: key === 'Health' ? 'bg-green-500' : key === 'Work' ? 'bg-blue-500' : 'bg-purple-500'
                }));

                // 3. Best Streak (Simplified)
                let bestStreak = 0;
                habits.forEach(h => {
                    let currentStreak = 0;
                    // Check last 365 days roughly
                    for(let i=0; i<30; i++) {
                        const d = new Date();
                        d.setDate(d.getDate() - i);
                        if(completions[`${h.id}-${formatDate(d)}`]) currentStreak++;
                        else currentStreak = 0;
                        if(currentStreak > bestStreak) bestStreak = currentStreak;
                    }
                });

                return { overall, categories, bestStreak, activeHabits: habits.length };
            }, [habits, completions, selectedPeriod]);

            // --- RENDER ---
            if (isLoading) return (
                <div className="h-screen flex items-center justify-center bg-slate-900 text-white flex-col">
                    <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-purple-500 mb-4"></div>
                    <p>Loading your life...</p>
                </div>
            );

            const displayDates = getDates(selectedPeriod);

            return (
                <div className="min-h-screen text-white font-sans selection:bg-purple-500/30">
                    
                    {/* TOP NAVIGATION */}
                    <header className="sticky top-0 z-50 glass-panel border-b-0 border-b-white/5">
                        <div className="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
                            <div className="flex items-center gap-4">
                                <button onClick={() => setSidebarOpen(!sidebarOpen)} className="lg:hidden p-2 hover:bg-white/10 rounded-lg">
                                    {sidebarOpen ? <XIcon /> : <MenuIcon />}
                                </button>
                                <div className="text-purple-400"><TargetIcon /></div>
                                <h1 className="text-xl font-bold bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent hidden sm:block">
                                    HabitForge
                                </h1>
                            </div>

                            {/* Clock & Actions */}
                            <div className="flex items-center gap-4">
                                <div className="hidden md:flex flex-col items-end mr-4">
                                    <span className="text-lg font-mono font-bold leading-none">
                                        {currentTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}
                                    </span>
                                    <span className="text-xs text-gray-400 uppercase tracking-wider">
                                        {currentTime.toLocaleDateString([], { weekday: 'short', month: 'short', day: 'numeric' })}
                                    </span>
                                </div>
                                
                                <button onClick={() => setShowSettings(true)} className={`p-2 rounded-lg transition-colors ${storageMode === 'firebase' ? 'text-green-400 bg-green-400/10' : 'text-gray-400 hover:text-white hover:bg-white/10'}`}>
                                    {storageMode === 'firebase' ? <CloudIcon /> : <SettingsIcon />}
                                </button>
                                
                                <button onClick={() => setShowAddHabit(true)} className="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg flex items-center gap-2 transition-all shadow-lg shadow-purple-900/20">
                                    <PlusIcon />
                                    <span className="hidden sm:inline">New Habit</span>
                                </button>
                            </div>
                        </div>
                    </header>

                    <div className="flex max-w-7xl mx-auto pt-6 px-4 gap-6">
                        
                        {/* SIDEBAR */}
                        <aside className={`${sidebarOpen ? 'translate-x-0' : '-translate-x-full'} lg:translate-x-0 fixed lg:static inset-y-0 left-0 z-40 w-64 glass-panel lg:bg-transparent lg:border-none lg:backdrop-filter-none transition-transform duration-300 p-6 lg:p-0 rounded-2xl h-fit`}>
                            <div className="space-y-6">
                                <div>
                                    <h3 className="text-xs font-bold text-gray-500 uppercase tracking-widest mb-4">Performance</h3>
                                    <div className="space-y-4">
                                        <div className="bg-slate-800/50 p-4 rounded-xl border border-white/5">
                                            <div className="flex justify-between items-end mb-2">
                                                <span className="text-gray-400 text-sm">Overall</span>
                                                <span className="text-2xl font-bold text-white">{stats.overall}%</span>
                                            </div>
                                            <div className="h-1.5 bg-slate-700 rounded-full overflow-hidden">
                                                <div className="h-full bg-gradient-to-r from-purple-500 to-pink-500 transition-all duration-1000" style={{ width: `${stats.overall}%` }} />
                                            </div>
                                        </div>
                                        
                                        <div className="grid grid-cols-2 gap-3">
                                            <div className="bg-slate-800/50 p-3 rounded-xl border border-white/5 text-center">
                                                <div className="text-gray-400 text-xs mb-1">Streak</div>
                                                <div className="text-xl font-bold text-green-400">{stats.bestStreak}</div>
                                            </div>
                                            <div className="bg-slate-800/50 p-3 rounded-xl border border-white/5 text-center">
                                                <div className="text-gray-400 text-xs mb-1">Active</div>
                                                <div className="text-xl font-bold text-blue-400">{stats.activeHabits}</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div>
                                    <h3 className="text-xs font-bold text-gray-500 uppercase tracking-widest mb-4">Life Areas (30 Day)</h3>
                                    <div className="space-y-3">
                                        {stats.categories.length > 0 ? stats.categories.map((cat) => (
                                            <div key={cat.name} className="group">
                                                <div className="flex justify-between text-sm mb-1 text-gray-300 group-hover:text-white transition-colors">
                                                    <span>{cat.name}</span>
                                                    <span>{cat.percentage}%</span>
                                                </div>
                                                <div className="h-1.5 bg-slate-700 rounded-full overflow-hidden">
                                                    <div className={`h-full ${cat.color} transition-all duration-1000`} style={{ width: `${cat.percentage}%` }} />
                                                </div>
                                            </div>
                                        )) : <p className="text-sm text-gray-600 italic">Add habits to see breakdown</p>}
                                    </div>
                                </div>
                            </div>
                        </aside>

                        {/* MAIN GRID */}
                        <main className="flex-1 min-w-0">
                            <div className="glass-panel rounded-2xl p-6 border border-white/5">
                                <div className="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 gap-4">
                                    <h2 className="text-xl font-bold">Consistency Chart</h2>
                                    <div className="flex bg-slate-800/50 p-1 rounded-lg">
                                        {['7D', '30D', '90D'].map(period => (
                                            <button
                                                key={period}
                                                onClick={() => setSelectedPeriod(period)}
                                                className={`px-3 py-1.5 rounded-md text-sm font-medium transition-all ${
                                                    selectedPeriod === period
                                                        ? 'bg-purple-600 text-white shadow-lg'
                                                        : 'text-gray-400 hover:text-white'
                                                }`}
                                            >
                                                {period}
                                            </button>
                                        ))}
                                    </div>
                                </div>

                                {habits.length === 0 ? (
                                    <div className="text-center py-20 border-2 border-dashed border-white/10 rounded-xl bg-white/5">
                                        <div className="text-purple-400 mb-4 inline-block"><TargetIcon /></div>
                                        <h3 className="text-xl font-bold mb-2">Start Your Journey</h3>
                                        <p className="text-gray-400 mb-6 max-w-xs mx-auto">You haven't tracked any habits yet. Create your first one to generate metrics.</p>
                                        <button onClick={() => setShowAddHabit(true)} className="text-purple-400 hover:text-purple-300 underline font-semibold">Create Habit</button>
                                    </div>
                                ) : (
                                    <div className="overflow-x-auto pb-4">
                                        <div className="min-w-max">
                                            {/* Date Header */}
                                            <div className="flex items-center gap-2 mb-4">
                                                <div className="w-48 sticky left-0 z-10 bg-[#0f172a] pl-2 text-sm font-bold text-gray-400">Habit</div>
                                                <div className="flex gap-1">
                                                    {displayDates.map((day, idx) => (
                                                        <div key={idx} className="w-8 text-center">
                                                            <div className="text-[10px] text-gray-500">{day.toLocaleDateString('en-US', { weekday: 'narrow' })}</div>
                                                            <div className={`text-xs font-medium ${
                                                                formatDate(day) === formatDate(new Date()) ? 'text-purple-400' : 'text-gray-400'
                                                            }`}>{day.getDate()}</div>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>

                                            {/* Rows */}
                                            <div className="space-y-3">
                                                {habits.map(habit => (
                                                    <div key={habit.id} className="flex items-center gap-2 group hover:bg-white/5 p-2 rounded-lg transition-colors -ml-2">
                                                        <div className="w-48 sticky left-0 z-10 flex items-center justify-between pr-4">
                                                            <div className="flex items-center gap-3 overflow-hidden">
                                                                <span className="text-lg">{habit.icon}</span>
                                                                <div className="flex flex-col min-w-0">
                                                                    <span className="text-sm font-medium truncate text-white group-hover:text-purple-200 transition-colors">{habit.name}</span>
                                                                    <span className="text-[10px] text-gray-500 uppercase">{habit.category}</span>
                                                                </div>
                                                            </div>
                                                            <button 
                                                                onClick={() => deleteHabit(habit.id)}
                                                                className="opacity-0 group-hover:opacity-100 text-red-400 hover:bg-red-400/10 p-1 rounded transition-all"
                                                                title="Delete Habit"
                                                            >
                                                                <TrashIcon />
                                                            </button>
                                                        </div>
                                                        <div className="flex gap-1">
                                                            {displayDates.map((day, idx) => {
                                                                const isCompleted = completions[`${habit.id}-${formatDate(day)}`];
                                                                const isToday = formatDate(day) === formatDate(new Date());
                                                                return (
                                                                    <button
                                                                        key={idx}
                                                                        onClick={() => toggleHabit(habit.id, day)}
                                                                        className={`w-8 h-8 rounded-md transition-all duration-200 flex items-center justify-center border ${
                                                                            isCompleted
                                                                                ? 'bg-purple-600 border-purple-500 shadow-[0_0_10px_rgba(147,51,234,0.5)]'
                                                                                : isToday
                                                                                    ? 'bg-white/5 border-purple-500/50 hover:bg-white/10'
                                                                                    : 'bg-white/5 border-transparent hover:bg-white/10'
                                                                        }`}
                                                                    >
                                                                        {isCompleted && <svg className="w-4 h-4 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3"><polyline points="20 6 9 17 4 12"></polyline></svg>}
                                                                    </button>
                                                                );
                                                            })}
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </main>
                    </div>

                    {/* --- MODALS --- */}

                    {/* ADD HABIT MODAL */}
                    {showAddHabit && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/80 backdrop-blur-sm">
                            <div className="bg-slate-900 rounded-2xl border border-white/10 p-6 w-full max-w-md shadow-2xl">
                                <h3 className="text-xl font-bold mb-4">New Habit</h3>
                                <input
                                    autoFocus
                                    type="text"
                                    placeholder="Habit Name (e.g., Read 10 pages)"
                                    className="w-full bg-slate-800 border border-white/10 rounded-lg p-3 text-white focus:ring-2 focus:ring-purple-500 focus:outline-none mb-4"
                                    value={newHabitName}
                                    onChange={e => setNewHabitName(e.target.value)}
                                    onKeyDown={e => e.key === 'Enter' && addHabit()}
                                />
                                <div className="flex gap-2 mb-6 overflow-x-auto pb-2">
                                    {['Health', 'Work', 'Personal', 'Mindset'].map(cat => (
                                        <button
                                            key={cat}
                                            onClick={() => setNewHabitCategory(cat)}
                                            className={`px-3 py-1 rounded-full text-xs font-medium border transition-colors ${
                                                newHabitCategory === cat ? 'bg-purple-500 border-purple-500 text-white' : 'border-white/20 text-gray-400 hover:border-white/40'
                                            }`}
                                        >
                                            {cat}
                                        </button>
                                    ))}
                                </div>
                                <div className="flex gap-3">
                                    <button onClick={() => setShowAddHabit(false)} className="flex-1 py-3 text-gray-400 hover:text-white font-medium">Cancel</button>
                                    <button onClick={addHabit} className="flex-1 py-3 bg-purple-600 hover:bg-purple-700 rounded-lg text-white font-bold shadow-lg shadow-purple-900/50">Create</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* SETTINGS / STORAGE MODAL */}
                    {showSettings && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/80 backdrop-blur-sm">
                            <div className="bg-slate-900 rounded-2xl border border-white/10 p-6 w-full max-w-lg shadow-2xl">
                                <div className="flex justify-between items-center mb-6">
                                    <h3 className="text-xl font-bold flex items-center gap-2">
                                        <SettingsIcon /> Settings & Storage
                                    </h3>
                                    <button onClick={() => setShowSettings(false)} className="text-gray-400 hover:text-white"><XIcon /></button>
                                </div>
                                
                                <div className="space-y-6">
                                    <div className="bg-slate-800/50 p-4 rounded-xl border border-white/5">
                                        <label className="text-sm text-gray-400 font-semibold uppercase mb-3 block">Storage Method</label>
                                        <div className="grid grid-cols-2 gap-3">
                                            <button 
                                                onClick={() => storageMode !== 'local' && setStorageMode('local')}
                                                className={`p-3 rounded-lg border text-left transition-all ${
                                                    storageMode === 'local' 
                                                        ? 'border-purple-500 bg-purple-500/10' 
                                                        : 'border-white/10 hover:bg-white/5 opacity-50'
                                                }`}
                                            >
                                                <div className="font-bold mb-1">Local Storage</div>
                                                <div className="text-xs text-gray-400">Data saved to this device only. Instant.</div>
                                            </button>
                                            <button 
                                                onClick={() => storageMode !== 'firebase' && setStorageMode('firebase')}
                                                className={`p-3 rounded-lg border text-left transition-all ${
                                                    storageMode === 'firebase' 
                                                        ? 'border-green-500 bg-green-500/10' 
                                                        : 'border-white/10 hover:bg-white/5 opacity-50'
                                                }`}
                                            >
                                                <div className="font-bold mb-1">Netlify / Cloud</div>
                                                <div className="text-xs text-gray-400">Syncs across devices using Firebase.</div>
                                            </button>
                                        </div>
                                    </div>

                                    {storageMode === 'firebase' && (
                                        <div className="animate-in fade-in slide-in-from-top-4 duration-300">
                                            <label className="text-sm text-gray-400 font-semibold uppercase mb-2 block">
                                                Firebase Configuration JSON
                                                <span className="normal-case font-normal ml-2 text-xs text-gray-500">(Get this from Firebase Console > Project Settings)</span>
                                            </label>
                                            <textarea
                                                className="w-full h-32 bg-slate-800 border border-white/10 rounded-lg p-3 text-xs font-mono text-gray-300 focus:ring-2 focus:ring-green-500 focus:outline-none mb-2"
                                                placeholder='{"apiKey": "...", "authDomain": "...", "projectId": "..."}'
                                                value={firebaseConfig}
                                                onChange={(e) => setFirebaseConfig(e.target.value)}
                                            ></textarea>
                                            <div className="flex justify-between items-center">
                                                <div className="text-xs">
                                                    Status: <span className={`font-bold uppercase ${
                                                        syncStatus === 'success' ? 'text-green-400' :
                                                        syncStatus === 'error' ? 'text-red-400' :
                                                        syncStatus === 'syncing' ? 'text-yellow-400' : 'text-gray-400'
                                                    }`}>{syncStatus}</span>
                                                </div>
                                            </div>
                                        </div>
                                    )}

                                    <div className="pt-4 border-t border-white/10 flex justify-end">
                                        <button 
                                            onClick={handleStorageChange}
                                            className="bg-white text-black hover:bg-gray-200 px-6 py-2 rounded-lg font-bold transition-colors"
                                        >
                                            Save & Reload
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
